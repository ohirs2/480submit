<div class="register-container">
    <h1>Register as a Patient</h1>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="patient.firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="patient.lastName" name="lastName" required>
      </div>
  
      <div class="form-group">
        <label for="ssn">Social Security Number (SSN)</label>
        <input type="text" id="ssn" class="form-control" [(ngModel)]="patient.ssn" name="ssn" required>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" class="form-control" [(ngModel)]="patient.age" name="age" required>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" [(ngModel)]="patient.gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="race">Race</label>
        <input type="text" id="race" class="form-control" [(ngModel)]="patient.race" name="race" required>
      </div>
  
      <div class="form-group">
        <label for="occupationClass">Occupation Class</label>
        <input type="text" id="occupationClass" class="form-control" [(ngModel)]="patient.occupationClass" name="occupationClass" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="patient.phoneNumber" name="phoneNumber" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="patient.address" name="address" required>
      </div>
  
      <div class="form-group">
        <label for="medicalHistory">Medical History</label>
        <textarea id="medicalHistory" class="form-control" [(ngModel)]="patient.medicalHistory" name="medicalHistory" required></textarea>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <textarea id="username" class="form-control" [(ngModel)]="patient.username" name="password" required></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <textarea id="password" class="form-control" [(ngModel)]="patient.password" name="password" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
